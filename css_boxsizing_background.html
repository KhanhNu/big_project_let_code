            border: 10px dashed #ccc;
            background-clip: content-box;

            background-repeat: no-repeat;
            background-size: 100%;
            border: 20px dashed #ccc;
            padding: 20px;
            box-sizing: border-box;
            background-clip: border-box;
            background-origin: padding-box;
        }

        .box3 {
            background-color: rgb(177, 223, 37);
            background-image:
                url(../vibo.webp);
            background-repeat: no-repeat;
            background-position: top right;
            background-size: 50%;
        }

        .box4 {
            /* background short hand {color image repeat attachment position size} */
            background: rgb(177, 223, 37) url(../vibo.webp) no-repeat top right / 50%;
        }

        /* Pseudo classes */
        .box3:active {
            background-image: url(../10m.jpg);
            background-size: cover;
        }
        .box4:hover {
            background-image: url(../10m.jpg);
            background-size: cover;
        }
        .box5 {
            background-color: beige;
            background-size: 100%;
            font-size: 70% !important;
            box-sizing: content-box;
        }
        .box5::before {
            content: "before";
            display: block;
            width: 50%;
            height: 10%;
            background-color: #fff;
        }
        .box5::after {
            content: "after";
            display: block;
            width: 50%;
            height: 10%;
            background-color: #fff;
        }
        ul{
            margin: unset;
            padding-left: 30px;
            height: 80%;
        }
        li:first-child{
            color: #fff;
        }
        li:last-child{
            color: #ccc;
        }
        /* Pseudo elements */

    </style>
</head>

<body>
    <div id="box" class="box2">box2</div>
    <div id="box" class="box3">box3</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
    </ul>
    <div id="box" class="box4">box4</div>
    <div id="box" class="box1">box1</div>
    <div id="box" class="box5">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
        </ul>
    </div>    
</body>

</html>
